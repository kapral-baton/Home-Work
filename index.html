<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .square {
            width: 100px;
            height: 100px;
        }
        .rectangle {
            width: 200px;
            height: 100px;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50px;
        }
    </style>
</head>
<body>

<div id="element"></div>

<form>
    <label>
        Choose element shape:
        <select>
            <option value="square">square</option>
            <option value="rectangle">rectangle</option>
            <option value="circle">circle</option>
        </select>
    </label>
    <label>
        Choose element color:
        <input type="color" id="color" >
    </label>
    <button>Render element</button>
</form>


<script src="./index.js"></script>
</body>
</html>
